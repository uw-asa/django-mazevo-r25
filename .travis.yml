sudo: false
language: python
python:
  - '2.7'
  - '3.6'
  - '3.7-dev'
before_script:
  - pip install -e .
  - pip install pycodestyle
  - pip install coverage
  - pip install coveralls
  - npm install -g jshint
  - cp travis-ci/manage.py manage.py
script:
  - pycodestyle ems_r25/
  - jshint ems_r25/static/ems_r25/js/ --verbose
  - python -m compileall ems_r25/
  - coverage run --source=ems_r25 manage.py test ems_r25
after_script:
  - coveralls
before_deploy:
  - find ems_r25/ -name \*.pyc -exec rm {} \;
  - echo $TRAVIS_TAG > ems_r25/VERSION
deploy:
  provider: pypi
  user: bradleyb
  skip_cleanup: true
  password:
    secure: ""
  on:
    tags: true
    python: '3.6'

